<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body{
            background: #0A192F;
            color: #64FFDA;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Bootstrap Form</h1>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" class="form-control" id="phone">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea name="address" class="form-control" id="address" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" class="form-check-input">
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" class="form-check-input">
                    <label class="form-check-label">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" class="form-check-input">
                    <label class="form-check-label">Other</label>
                </div>
            </div>
            <div class="form-group">
                <label>Courses</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">PHP</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">.Net</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Web Design</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Java Development</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Android Development</label>
                </div>
            </div>
            <div class="form-group">
                <label>City</label>
                <select name="city" id="city" class="form-control">
                    <option value=""><---------Select City-------></option>
                    <option value="">Mirpur</option>
                    <option value="">Dhaka</option>
                    <option value="">Gulsan</option>
                    <option value="">Badda</option>
                    <option value="">Kawran Bazzar</option>
                </select>
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" class="form-control">
            </div>
            <div class="form-group">
                <label>Image</label>
                <input type="file" class="form-control-file">
            </div>
            <div class="form-group">
                <button class="btn btn-outline-info btn-block">Register</button>
            </div>
        </div>
        <div class="col-md-6">
            <h1 id="header">Horizontal Form</h1>
            <div class="from-group row">
                <label class="col-form-label col-md-2">UserName:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="from-group row">
                <label class="col-form-label col-md-2">Password:</label>
                <div class="col-md-10">
                    <input type="password" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class=" col-md-2"></label>
                <label class=" col-md-10">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">I agree terms and conditions.Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum. </label>
                </label>
            </div>
            <div class="form-group row">
                <label class="col-md-2"></label>
                <button type="button" class="btn btn-light btn-block">Login</button>
            </div>

        </div>
    </div>
</div>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
